<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="sign up.css" />
    <title>HanikO - Sign Up</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1>
          <em id="blue">G</em><em id="red">o</em><em id="yellow">o</em
          ><em id="blue">g</em><em id="green">l</em><em id="red">e</em>
        </h1>
        <br />
        <h2>Creat your Google Account</h2>
        <br />
        <input
          id="firstname"
          type="text"
          placeholder="First name"
          required
        /><input id="lastname" type="text" placeholder="Last name" required />
        <br />
        <input type="email" id="email" placeholder="E-mail" required />
        <p id="stuff">You can use letters,numbers & periods</p>
        <br />
        <a href="#email"> Use my current email address instead</a> <br />
        <input id="password" placeholder="Password" type="password" /><input
          id="confirm"
          placeholder="Confirm"
          type="password"
        />
        <p id="stuff">
          Use 8 or more characters with a mix of letters, numbers & symbols
        </p>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox"> Show password</label><br />
        <a id="instead" href="sign in.html">Sign in instead</a>
        <a href="main-light.html">
          <input style="cursor: pointer" id="button" type="button" value="Next"
        /></a>
      </div>
      <div class="right">
        <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" />
        <figcaption>
          One account. All of Google <br />
          working for you.
        </figcaption>
      </div>
    </main>
    <footer>
      <p id="lng">English(Unites States)</p>
      <div>
        <span>Help</span><span>Privacy</span><span>Terms</span>
      </div>
    </footer>
  </body>
</html>
